<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_APP_KEY"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <header>
        <h1>광주 의류수거함 찾기</h1>
    </header>

    <main>
        <div id="map"></div>

<!--        <p th:text="'Hello, ' + ${name} + '!'">Hello, Thymeleaf!</p>-->

<!--        <h2>Item List</h2>-->
<!--        <ul>-->
<!--            <li th:each="item : ${items}" th:text="${item}">Sample Item</li>-->
<!--        </ul>-->

        <div>
            <form id="search-container" class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="search">
                <button type="submit" id="search-button" class="search-button">search</button>
            </form>

            <table class="table">
                <thead>
                <tr>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
                </thead>
                <tbody id="clothes-list">

                </tbody>
            </table>

            <div id="pagination">
                <!-- 페이지네이션 버튼 컨테이너 -->
                <div id="paginationContainer"></div>

            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Thymeleaf Example</p>
    </footer>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=722ae423eb204750077af6f3467baba3"></script>

    <script>
        // 지도 생성 함수
        function initMap(lat, lng) {
            const mapContainer = document.getElementById('map'); // 지도를 표시할 div
            const mapOption = {
                center: new kakao.maps.LatLng(lat, lng), // 사용자의 현재 위치
                level: 3 // 지도 확대 레벨
            };

            const map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성

            // // 사용자 위치에 마커 표시
            // const marker = new kakao.maps.Marker({
            //     position: new kakao.maps.LatLng(lat, lng) // 마커 위치
            // });
            // marker.setMap(map);
            //
            // // 사용자 위치에 인포윈도우 추가
            // const infowindow = new kakao.maps.InfoWindow({
            //     content: '<div style="padding:1px;">내 위치</div>'
            // });
            // infowindow.open(map, marker);

            // 주변에 있는 의류수거함 위치 마커 추가
            fetch(`/api/gwangju?lat=${lat}&lng=${lng}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(bin => {
                        var marker = new kakao.maps.Marker({
                            position: new kakao.maps.LatLng(bin.latitude, bin.longitude)
                        });
                        marker.setMap(map);
                    });
                });
        }

        // 사용자 위치 요청 및 지도 초기화
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude; // 위도
                        const lng = position.coords.longitude; // 경도
                        initMap(lat, lng); // 사용자 위치로 지도 초기화
                    },
                    error => {
                        alert('위치 정보를 가져올 수 없습니다. 기본 위치로 설정합니다.');
                        // 기본 위치로 지도 초기화
                        initMap(35.1598, 126.8516); // 광주 중심 좌표
                    }
                );
            } else {
                alert('사용자의 위치 정보를 지원하지 않는 브라우저입니다. 기본 위치로 설정합니다.');
                // 기본 위치로 지도 초기화
                initMap(35.1598, 126.8516); // 광주 중심 좌표
            }
        }


        // 지도 초기화
        getUserLocation();
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchForm = document.getElementById("search-container");
            const searchInput = document.getElementById("search-input");
            const clothesList = document.getElementById("clothes-list");

            let currentPage = 0; // 현재 페이지 번호
            const pageSize = 9; // 한 페이지에 표시할 개수
            let totalPages = 0; // 총 페이지 수

            // 페이지 로드 시 초기 에세이 목록 로드
            fetchPosts(currentPage, pageSize);

            searchForm.addEventListener("submit", function(event) {
                event.preventDefault(); // 페이지 새로고침 방지
                const searchQuery = searchInput.value;
                currentPage = 0; // 검색 시 페이지를 1페이지로 초기화
                fetchPosts(currentPage, pageSize, searchQuery);
            });


            // 게시글 목록 및 검색 기능 구현
            function fetchPosts(page, pageSize, searchQuery = "") {

                fetch(`/api/posts?page=${page}&size=${pageSize}&keyword=${searchQuery}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include' // 세션 포함
                })
                    .then(response => response.json())
                    .then(data => {
                        displayPosts(data.content);
                        totalPages = data.totalPages; // 서버에서 받은 총 페이지 수 업데이트
                        updatePagination(data.number, totalPages);
                    })
                    .catch(error => console.error("Error fetching posts:", error));
            }

            // 게시글 목록을 화면에 표시
            function displayPosts(posts) {
                clothesList.innerHTML = ""; // 기존 목록 초기화

                posts.forEach(clothes => {
                    const truncatedTitle = clothes.title.length > 35
                        ? clothes.title.substring(0, 35) + "..."
                        : clothes.title

                    const nickname = clothes.nickname;

                    const date = new Date(clothes.createdAt).toISOString().slice(2, 16).replace("T"," ");

                    const viewCount = clothes.viewCount;

                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${truncatedTitle}</td>
                        <td>${nickname}</td>
                        <td>${date}</td>
                        <td>${viewCount}</td>
                    `;

                    row.addEventListener("click", function() {
                        window.location.href = `/clothes/${clothes.id}`; // 클릭 시 상세 페이지로 이동
                    });

                    clothesList.appendChild(row);
                });
            }

            function updatePagination(currentPage, totalPages) {
                const pageContainer = document.getElementById('paginationContainer');
                pageContainer.innerHTML = '';  // 기존 버튼 제거

                const maxVisiblePages = 5;
                let startPage = Math.max(0, currentPage - Math.floor(maxVisiblePages / 2));
                let endPage = Math.min(totalPages, startPage + maxVisiblePages);

                if (endPage - startPage < maxVisiblePages) {
                    startPage = Math.max(0, endPage - maxVisiblePages);
                }


                // "<<" 첫 페이지로 이동 버튼
                const firstButton = document.createElement('button');
                firstButton.className = "move-btn"
                firstButton.innerText = '<<';
                firstButton.disabled = currentPage === 0;  // 첫 페이지에서는 비활성화
                firstButton.addEventListener('click', function() {
                    if (currentPage > 0) {
                        currentPage = 0;
                        fetchPosts(currentPage, pageSize, searchInput.value);
                    }
                });
                pageContainer.appendChild(firstButton);

                // 페이지 번호 버튼들 (최대 5개)
                for (let i = startPage; i < endPage; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.innerText = i + 1;
                    pageButton.disabled = i === currentPage;  // 현재 페이지는 비활성화
                    pageButton.addEventListener('click', function() {
                        currentPage = i;
                        fetchPosts(currentPage, pageSize, searchInput.value);
                    });
                    pageContainer.appendChild(pageButton);
                }

                // ">>" 마지막 페이지로 이동 버튼
                const lastButton = document.createElement('button');
                lastButton.className = "move-btn"
                lastButton.innerText = '>>';
                lastButton.disabled = currentPage >= totalPages - 1;  // 마지막 페이지에서는 비활성화
                lastButton.addEventListener('click', function() {
                    if (currentPage < totalPages - 1) {
                        currentPage = totalPages - 1;
                        fetchPosts(currentPage, pageSize, searchInput.value);
                    }
                });
                pageContainer.appendChild(lastButton);
            }


        })
    </script>
</body>
</html>
