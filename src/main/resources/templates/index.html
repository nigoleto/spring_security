<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <header>
        <h1>Welcome to Thymeleaf!</h1>
    </header>

    <main>
        <p th:text="'Hello, ' + ${name} + '!'">Hello, Thymeleaf!</p>

        <h2>Item List</h2>
        <ul>
            <li th:each="item : ${items}" th:text="${item}">Sample Item</li>
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Thymeleaf Example</p>
    </footer>

</body>
</html>
